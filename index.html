<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="emailValidation.js"></script>
  <style>
    .button {width: 130px;}
    .button:hover {background-color: rgb(125, 146, 227);}
    .form-control {width: 255px;}
  </style>
</head>
<body>
  <div class="position">
    <div> 
      <img src="images/logo.svg" alt="Ping Logo" width="60" style="margin: 30px; margin-top: 60px;">
    </div>
    <div>
      <span class="font-libre-300">We are launching </span> 
      <span class="font-libre-600"> soon!</span> 
    </div> 
    <div class="font-libre-3002" style="margin: 12px">
      Subscribe and get notified
    </div>
    <div id="newText">
      <input id="subscribe-email" required="required" type="email" placeholder="  Your email address..." class="form-control" style="margin: 0.5em;">
      <input id="subscribe-submit" type="submit" onClick="check()" value="Notify Me" class="button">  <!-- onClick activates 'check()' function. -->
    </div>
    <div id="hiddenText" class="hiddenText">
      Please provide a valid email address
    </div>
    <p></p>
    <div>
      <img src="images/illustration-dashboard.png" alt="Ilusstration of Dashboard" width="435" style="margin-top: 15px;">
    </div>
    <p></p>
    <div style="margin: 15px";> 
      <img src="images/facebook.png" alt="facebook" width="23">
      <img src="images/twitter.png" alt="twitter" width="23">
      <img src="images/instagram.png" alt="instagram" width="23">
    </div>
    <div class="attribution">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <footer class="attribution">
      <p></p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">MazOneTwoOne & kbberker</a>.
    </footer>
  </div>
</body>
</html>
