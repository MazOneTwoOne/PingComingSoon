<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- 'div' is a dividing element -->
  <!-- 'div' also has a 'class' - bit like a catergory. Bit like global variable in JS, see example below-->
  <!-- define class per element to have speccificity -->
  <div class="page-content">
    <div>
      <img src="images/logo.svg" alt="Ping Logo" width="96" height="30" class="centre">
    </div>
    <div>
      We are launching soon!
    </div>
    <div>
      Subscribe and get notified
    </div>
    <div>
      <button type="button">Your email address...</button>
    </div>
    <div>
      <button type="button">Notify Me</button>
    </div>
    <div>
      <img src="images/illustration-dashboard.png" alt="Ilusstration of Dashboard" width="650" height="400"
        class="centre">
    </div>
    <div>
      <img src="images/facebook.png" alt="facebook" width="40" height="40" class="centre">
      <img src="images/twitter.png" alt="twitter" width="40" height="40" class="centre">
      <img src="images/instagram.png" alt="instagram" width="40" height="40" class="centre">
    </div>
    <p></p>
    <div>
      &copy; Copyright Ping. All rights reserved.
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">MazOneTwoOne</a>.
      </p>
    </footer>
  </div>
</body>

</html>
